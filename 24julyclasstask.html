<!DOCTYPE html>
<html>
    <head>
        <title>Class Task</title>
        <link rel="icon" href="cat.jpeg" type="image/x-icon">
    </head>
    <body>
        <h2>SVG GRAPHICS</h2>
        <h4>1. Circle</h4>
        <svg width="200" height="150">
            <circle
            cx="75"
            cy="75"
            r="50"
            stroke="black"
            stroke-width="5"
            fill="yellow"
            />
        </svg>
        <br>
        <h4>2. Ellipse</h4>
        <svg width="200" height="150">
            <ellipse
            cx="75"
            cy="75"
            rx="50"
            ry="30"
            stroke="black"
            stroke-width="5"
            fill="green"
            />
        </svg>
        <br>
        <h4>3. Rectangle</h4>
        <svg width="200" height="150">
            <rect
            x="75"
            y="75"
            width="50"
            height="30"
            stroke="black"
            stroke-width="5"
            fill="pink"
            />
        </svg>
        <br>
        <h4>4. Line</h4>
        <svg width="200" height="150">
            <line
            x1="75"
            y1="75"
            x2="50"
            y2="30"
            stroke="black"
            stroke-width="5"
            />
        </svg>
        <br>
        <h4>5. Polygon</h4>
        <svg width="200" height="200">
            <polygon
            points="100, 10 40, 140, 100 100, 150 200, 160, 120, 150"
            stroke="black"
            stroke-width="5"
            fill="lightblue"
            />
        </svg>
        <br>
        <h4>6. Image</h4>
        <img src="cat.jpeg" width="300" height="300">
        <br>
        <h4>7. HTML Entities</h4>
        <p>less than: &lt;</p>
        <p>greater than: &gt;</p>
        <p>ampersand: &amp;</p>
        <p>double quote: &quot;</p>
        <p>single quote: &apos;</p>
        <p>Non-breaking space:&nbsp;&nbsp;Example</p>
        <p>use &lt;strong&gt; tag to make a text look stronger and bold.</p>
        <br>
        <h4>8. IFRAME</h4>
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/OqH9RoUNG24" 
        frameborder="0" 
        allowfullscreen>
        </iframe>
    </body>
</html>
